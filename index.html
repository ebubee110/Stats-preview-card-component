<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="words">
        <h3>Get <span>insights</span> that help your business grow.</h3>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <div class="amounts">
          <div class="numbers">
            <h6>10K+</h6>
            <p>companies</p>
          </div>
          <div class="numbers">
            <h6>314</h6>
            <p>templates</p>
          </div>
          <div class="numbers">
            <h6>12M+</h6>
            <p>queries</p>
          </div>
        </div>
      </div>
      <div class="img">
        <img src="./images/image-header-desktop.jpg" alt="" />
      </div>
    </div>
    <!-- Get insights that help your business grow. Discover the benefits of data
    analytics and make better decisions regarding revenue, customer experience,
    and overall efficiency. 10k+ companies 314 templates 12m+ queries -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://x.com/EBUBEXTECH">Godswill Ebube Ojiaku</a>.
    </div>
  </body>
</html>
